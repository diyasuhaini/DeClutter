<ion-header color="medium">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="../">
      <ion-button color="dark"><ion-icon name="arrow-back" size="large"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title color="dark"><b>Order Details</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-card color="medium">
    <ion-card-content *ngFor="let details of trackdetail;">
      <ion-row>
        <ion-col size="4"><ion-img src="assets/img/box.png"></ion-img></ion-col>
        <ion-col>
          <ion-row>
            <ion-col>
              <ion-row>
                <ion-col><ion-text color="dark"><b>Order ID: {{ details.orderid }}</b></ion-text></ion-col>
              </ion-row>
              <ion-row>
                <ion-col><ion-text color="dark"><b>Status: {{ details.status }}</b></ion-text></ion-col>
              </ion-row>
              <ion-row *ngIf="details.status == 'pending'">
                <ion-col><ion-text color="dark"><b>Estimate: {{ details.eta }}</b></ion-text></ion-col>
              </ion-row>
              <ion-row>
                <ion-col></ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
  <ion-button color="primary" expand="block" style="margin:15px;"  *ngIf="details.status == 'pending'" (click)="approveOrder(details.orderid)"><ion-text color="dark"><b>Order Completed</b></ion-text></ion-button>
      
    </ion-card-content>
  </ion-card>

</ion-content>
